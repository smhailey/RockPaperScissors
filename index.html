<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors</title>
	<!--Might be good to link bootstrap here-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
	<!--write html below this line-->
	<div class="container">
		<div class="row">
			<div class="col">
				<h1 class="text-center">Rock Paper Scissors</h1>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<h3 class="text-center">Choose your fate!</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<a id="buttonRock" href="#" class="d-flex btn btn-primary rounded-pill m-2 justify-content-center"
					onclick="playerChoice('rock')">Rock!</a>
			</div>
			<div class="col-4">
				<a id="buttonPaper" href="#" class="d-flex btn btn-primary rounded-pill m-2 justify-content-center"
					onclick="playerChoice('paper')">Paper!</a>
			</div>
			<div class="col-4">
				<a id="buttonScissors" href="#" class="d-flex btn btn-primary rounded-pill m-2 justify-content-center"
					onclick="playerChoice('scissors')">Scissors!</a>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<h4 class="text-center">CPU chose: <span id="cpuChoice"></span></h4>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<h4 class="text-center"><span id="winLoseTie"></span></h4>
			</div>
		</div>
	</div>

	<!--write html above this line-->
	<!--the following line is used to link your javascript file.-->
	<script src="app.js"></script>
</body>

</html>
